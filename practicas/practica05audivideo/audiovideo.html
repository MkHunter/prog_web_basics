<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio y Video</title>
    <style>
        video{
            border-radius: 5px;
            box-shadow: 10px 10px rgba(10, 10, 150, 0.4);
            margin-right: 15px;
            width: 300px;
        }
    </style>
</head>
<body>
    Etiquetas de audio y video <br>
    <audio controls loop>
        <source src="media/audio/audiohtml5.mp4">
    </audio>
    <!-- La etiqueta de preload puede afectar a los usuarios que usen datos en dispositivos mÃ³viles
         Atributo loop: Reproduce el video nuevamente una vez finalizado.
    -->
    <video controls preload="auto" loop> 
        <source src="media\video\Chrome_ImF.mp4">
        <source src="media\video\Chrome_ImF.ogv">
        <source src="media\video\Chrome_ImF.webm">
    </video>

    <video controls preload="auto" loop>
        <source src="media\video\html5.mp4">
        <source src="media\video\html5.webm">
    </vide>
</body>
</html>
